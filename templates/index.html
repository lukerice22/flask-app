<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Life Stats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Your Life Stats</h1>
        <h2>Please enter your birthday</h2>
        <form id="birthdate-form">
            <div class="dropdowns">
                <div class="dropdown">
                    <label for="year">Year:</label>
                    <select id="year" name="year" required></select>
                </div>
                <div class="dropdown">
                    <label for="month">Month:</label>
                    <select id="month" name="month" required></select>
                </div>
                <div class="dropdown">
                    <label for="day">Day:</label>
                    <select id="day" name="day" required></select>
                </div>
            </div>
            <button type="submit">Calculate Stats</button>
        </form>
        <div id="loading" class="loading-spinner" style="display: none;">Loading...</div>
        <div id="stats-container">
            <!-- Stats will appear here -->
        </div>
    </div>
    <script>
    // Populate dropdowns dynamically
    $(document).ready(function() {
        // Years: 1900 to current year
        const currentYear = new Date().getFullYear();
        for (let year = 1900; year <= currentYear; year++) {
            $('#year').append($('<option>', { value: year, text: year }));
        }

        // Months: January to December
        const months = ['January', 'February', 'March', 'April', 'May', 'June', 
                       'July', 'August', 'September', 'October', 'November', 'December'];
        months.forEach((month, index) => {
            $('#month').append($('<option>', { value: index + 1, text: month }));
        });

        // Days: 1 to 31
        for (let day = 1; day <= 31; day++) {
            $('#day').append($('<option>', { value: day, text: day }));
        }
    });
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
